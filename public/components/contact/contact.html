<h1>Contact</h1>

<div class="container">
        <div class="info row">
                <div class="adress col l6">
                        <H4>Nos locaux sont situé au : <br> 5, route de Landiras<br>33210 TOULENNE</H4>
                </div>
                <div id="map" class="circle col l6"></div>
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqGJOt0C1vBKGzL-FUR0y5zLMZt2IUopo&callback=initMap"
                /></script>
        </div>

        <div class="row  white-text" id="formulaire">
                <h2>Formulaire devis</h2>
                <form class="col s12 ">
                        <div class="row">
                                <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">Entreprise</label>
                                </div>
                                <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Nom utilisateur</label>
                                </div>
                                <div class="input-field col s6">
                                        <input id="last_name" type="number" class="validate">
                                        <label for="last_name" data-error="wrong">Numéro siret</label>
                                </div>
                        </div>
                        <div class="row">
                                <div class="input-field col s12">
                                        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                                        <label for="disabled">Disabled</label>
                                </div>
                        </div>
                        <div class="row">
                                <div class="input-field col s12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col s12">
                                        This is an inline input field:
                                        <div class="input-field inline">
                                                <input id="email" type="email" class="validate">
                                                <label for="email" data-error="wrong" data-success="right">Email</label>
                                        </div>
                                </div>
                        </div>

            
                        <button>Valider</button>
                </form>
        </div>
